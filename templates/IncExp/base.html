<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.5"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0"
            integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous"
            defer></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container pt-5 mx-auto">
    <nav class="container flex justify-between px-4 py-8 mx-auto bg-white">
        <div>
            <h3 class="text-2xl font-medium text-blue-500">IncExp</h3>
        </div>
        <div class="hidden space-x-8 lg:flex">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'admin:index' %}">Admin</a>
        </div>
        <div class="flex flex-col lg:hidden" id="hamburgermenu" _="on click toggle .hidden on #navunderhamburger">
            <div class="cursor-pointer space-y-2">
                <span class="block w-8 h-0.5 bg-gray-600 animate-pulse"></span>
                <span class="block w-8 h-0.5 bg-gray-600 animate-pulse"></span>
                <span class="block w-8 h-0.5 bg-gray-600 animate-pulse"></span>
            </div>
            <br>
            <div class="hidden" id="navunderhamburger">
                <a class="flex flex-row" href="{% url 'index' %}">Home</a>
                <a class="flex flex-row" href="{% url 'login' %}">Login</a>
                <a class="flex flex-row" href="{% url 'register' %}">Register</a>
                <a class="flex flex-row" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="flex flex-row" href="{% url 'admin:index' %}">Admin</a>
            </div>
        </div>
    </nav>
    <div class="flex-auto pt-6 pb-6">
        <div class="pl-4 pr-4" id="content">{% block content %}{% endblock %}</div>
    </div>
</div>
</body>
</html>
